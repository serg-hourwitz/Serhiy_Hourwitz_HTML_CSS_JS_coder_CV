<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
      img {
        width: 80%;
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 1200px) {
        img {
          width: 70%;
        }
      }
      @media (max-width: 992px) {
        img {
          width: 60%;
        }
      }
      @media (max-width: 576px) {
        img {
          width: 95%;
        }
      }
      @media (max-width: 320px) {
        img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img src="./img/diploma-alumni-serhiy-hourwitz.png" alt="diploma-frontend" />
    <img src="./img/React_advanced_1.png" alt="react_1" />
    <img src="./img/React_advanced_2.png" alt="react_2" />
    <img src="./img/React_Essential_1.png" alt="react_1" />
    <img src="./img/React_Essential_2.png" alt="react_2" />
  </body>
</html>
